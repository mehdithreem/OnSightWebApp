<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
				<div class="card">
					<div class="card-header login-header" data-background-color="red">
						<h4 class="title">OnSight Team</h4>
						<p class="category">ورود</p>
					</div>
					<div class="card-content">
						<form (ngSubmit)="login()">
							<div class="row">
								<div class="col-md-10 col-md-offset-1">
									<div class="form-group label-floating">
										<label class="control-label">Username</label>
										<input [(ngModel)]="username" name="username" type="text" class="form-control" >
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-10 col-md-offset-1">
									<div class="form-group label-floating">
										<label class="control-label">password</label>
										<input [(ngModel)]="password" name="password" type="Password" class="form-control" >
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-offset-1 col-md-5">
									<a class="btn btn-default block btn-block" routerLink="/signup">Request New Account</a>
								</div>
								<div class="col-md-5">
									<button class="btn btn-danger btn-block" type="submit">Login</button>
								</div>
							</div>

							<!--#TODO: alertService-->
							<div *ngIf="errorMessage" class="alert alert-danger">
								<div class="container-fluid">
									<div class="alert-icon">
										<i class="material-icons">error_outline</i>
									</div>
									<button type="button" class="close" data-dismiss="alert" aria-label="Close">
										<span aria-hidden="true"><i class="material-icons">clear</i></span>
									</button>
									<b>Error Alert:</b> {{errorMessage}}
								</div>
							</div>


							<div class="clearfix"></div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
